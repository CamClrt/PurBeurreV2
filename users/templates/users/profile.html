{% extends 'base.html' %}
{% block content %}

<!-- Masthead-->
<header class="masthead">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
                <h1 class="text-white">Bienvenue {{ user.username }} !</h1>
                <hr class="divider my-4" />
            </div>
            <div class="col-lg-8 align-self-baseline">
            </div>
        </div>
    </div>
</header>

<section class="page-section">
    <div class="container">
        <div class="content-section">
            <legend class="border-bottom mb-4">Votre compte :</legend>
        </div>
        <div class="row">
            <div class="col-lg-2 col-md-12 media mb-4">
                <img class="rounded-circle account-img" src="{{ profile.image.url }}">
            </div>
            <div class="col-lg-10 col-md-12 media">
                <div class="media-body">
                    <h2 class="account-heading">{{ user.username }}</h2>
                    <p class="text-secondary">{{ user.email }}</p>
                    <p class="text-secondary">{{ profile.diet.get_diet_display }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <a id="off-btn" class="btn btn-primary js-scroll-trigger" href="{% url 'update_profile' %}">Mettre Ã 
                jour</a>
        </div>
    </div>
</section>

{% endblock content %}
